<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 - Page Not Found</title>
    <script>
      // User site root redirect: encode original path for SPA routing
      (function () {
        var l = window.location;
        var redirectUrl = '/index.html?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <h1>404 - Redirecting...</h1>
  </body>
</html>
