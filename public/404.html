<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 - Page Not Found</title>
    <script>
      // GitHub Pages SPA redirect handling.
      // If the current URL contains the repo base path, strip it for internal routing.
      (function() {
        var l = window.location;
        // The base path of the project site.
        var base = '/calendar-journal-web';
        // Build the redirect URL preserving path after the base and query/hash.
        if (l.pathname.startsWith(base)) {
          var newPath = l.pathname.slice(base.length);
          if (!newPath.startsWith('/')) newPath = '/' + newPath;
          var redirectUrl = base + '/index.html?redirect=' + encodeURIComponent(newPath + l.search + l.hash);
          window.location.replace(redirectUrl);
        }
      })();
    </script>
  </head>
  <body>
    <h1>404 - Redirecting...</h1>
  </body>
</html>
